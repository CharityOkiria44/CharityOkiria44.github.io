<!DOCTYPE html>
<html>

<head>
    <title>Website Design Using HTML and CSS</title>
    <link rel="stylesheet" type="text/css" href="css\first.css">
</head>

<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="images\logo.png">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Phone</a></li>
                    <li><a href="#">Accessories</a></li>
                    <li><a href="#">Cart</a></li>
                </ul>
            </div>
        </nav>

        <div class="information">
            <div class="overlay"></div>
            <img src="images\phonep.jpg" class="mobile">
            <div id="circle">
                <div class="feature one">
                    <img src="images\camera.png">
                    <div>
                        <h1>Camera</h1>
                        <p>12Mp, Wide Angle Lens</p>
                    </div>
                </div>
                <div class="feature two">
                    <img src="images\processor.png">
                    <div>
                        <h1>Processor</h1>
                        <p>Snapdragon, Octa-core 11nm</p>
                    </div>
                </div>
                <div class="feature three">
                    <img src="images\display.png">
                    <div>
                        <h1>Display</h1>
                        <p>6.5" Mini-Drop Fullscreen</p>
                    </div>
                </div>
                <div class="feature four">
                    <img src="images\lighting.png">
                    <div>
                        <h1>Battery Life</h1>
                        <p>5000mAh, 720Hrs Standby</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="controls">
            <img src="images\up-chevron.png" id="upButton">
            <h3>Features</h3>
            <img src="images\down-chevron.png" id="downButton">
        </div>
    </div>

    <script type="text/javascript">
        var circle = document.getElementById('circle');
        var upButton = document.getElementById('upButton');
        var downButton = document.getElementById('downButton');

        var rotateValue = circle.style.transform;
        var rotateSum;

        upButton.onclick = function() {
            rotateSum = rotateValue + "rotate(-90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
        }

        downButton.onclick = function() {
            rotateSum = rotateValue + "rotate(90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
        }
    </script>
</body>

</html>
